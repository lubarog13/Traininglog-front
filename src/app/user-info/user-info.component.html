<h2 mat-dialog-title>Информация о пользователе</h2>
<mat-divider style="background: red;"></mat-divider>
<mat-dialog-content class="mat-typography">
    <div fxLayout="row">
        <div fxLayout="column">
            <div><b>Имя:</b><span>{{"   " + user.first_name}}</span></div>
            <div><b>Фамилия:</b><span>{{"   " + user.last_name}}</span></div>
            <div><b>Отчество:</b><span>{{"   " + user.second_name}}</span></div>
            <div><b>Имя пользователя:</b><span>{{"   " + user.username}}</span></div>
        </div>
        <div fxLayout="column">
            <div><b>email:</b><a [href]="'mailto:' + user.email">{{"   " + user.email}}</a></div>
            <div><b>Пол:</b><b>{{"   " + user.sex}}</b></div>
            <div><b>Дата рождения:</b><span>{{"   " + date_birth.toLocaleDateString()}}</span></div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ок</button>
</mat-dialog-actions>
